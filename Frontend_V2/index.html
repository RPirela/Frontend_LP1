<!-- frontend/index.html -->
   <!DOCTYPE html>
   <html lang="en">
     <head>
       <meta charset="UTF-8">
       <title>Frontend 2.0</title>
     </head>
     <body>
       <h1>Frontend 2.0</h1>
       <form id="data-form">
         <input type="text" id="input-data" required />
         <button type="submit">Отправить</button>
       </form>

       <form id="fetch-form">
         <button type="submit">Получить</button>
         <div id="result"></div>
       </form>

       <script>
         document.getElementById('data-form').onsubmit = function(event) {
           event.preventDefault();
           const data = document.getElementById('input-data').value;
           fetch('http://localhost:4000/submit', {
             method: 'POST',
             headers: {
               'Content-Type': 'application/json',
             },
             body: JSON.stringify({ data: data }),
           }).then(response => alert('Данные отправлены!'));
         }

         document.getElementById('fetch-form').onsubmit = function(event) {
           event.preventDefault();
           fetch('http://localhost:8000/fetch')
           .then(response => response.json())
           .then(data => {
             document.getElementById('result').innerText = data.data;
           });
         }
       </script>
     </body>
   </html>
